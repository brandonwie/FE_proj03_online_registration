<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Normailze -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

    <title>Online Registration Project</title>
</head>

<body>
    <header id="header">
        <h1>The Code Review</h1>
    </header>
    
    <main id="main">
        <form action="index.html" method="POST">
        <div class="signup">   
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your box</p>
        </div>

        <hr class="first-hr">
        <hr class="second-hr">
            
        <fieldset class="contact info">
            <legend>Contact Information</legend>
            
            <div class="form-outer">
                <div class="contact-row">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>

                <div class="contact-row">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>

                <div class="contact-row">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="user_number" placeholder="(123)-456-7890">
                </div>

                <div class="contact-row">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="user_street" placeholder="20 W 34th St">
                </div>

                <div class="contact-row">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="New York">
                </div>

                <!-- STATES codes are from https://codepen.io/carlnunes/pen/yhiEo -->
                <div class="contact-row select">
                <label for="state">State</label>
                <select id="state" name="state" required><option value="" disabled selected>Choose State</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option></select>
                </div>
                
                <div class="contact-row">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip" placeholder="10001">
                </div>
            </div>   
        </fieldset>

        <hr class="second-hr">

        <fieldset class="newsletter info">
            <legend>Newsletter</legend>

            <div class="form-newsletter">
                <div class="newsletter-row">
                <label>Select the newsletters you would like to recieve</label>
                <input type="checkbox" id="html_news" value="interest_html" name="user_interest"><label for="html_news" class="light">HTML News</label><br>
                <input type="checkbox" id="css_news" value="interest_css" name="user_interest"><label for="css_news" class="light">CSS News</label><br>
                <input type="checkbox" id="javascript_news" value="interest_javascript" name="user_interest"><label for="javascript_news" class="light">Javascript News</label>
                </div>

                <div class="newsletter-row">        
                <label>Newsletter format</label>
                <input type="radio" id="html_format" value="format_html" name="user_format">
                <label for="html_format" class="light">HTML</label><br>
                <input type="radio" id="text_format" value="format_text" name="user_format">
                <label for="text_format" class="light">Plain text</label>
                </div>
           
                <div class="newsletter-row">
                <label for="other_interest">Other topics you'd like to hear about</label>
                <textarea id="other_interest" name="user_bio"></textarea>
                </div>
            </div>
        </fieldset>

            <div class="button">
            <button type="submit">Sign Up</button>
            </div>
        </form>    
    </main>
    
    <footer id="footer">
        <span class="copyright">Copyright The Code Review</span>
    </footer>

</body>
</html>
