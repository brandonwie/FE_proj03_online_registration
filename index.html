<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Normailze -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

    <title>Online Registration Project</title>
</head>

<body>
    <header id="header">
        <h1>The Code Review</h1>
    </header>
    
    <main id="main">
        <form action="index.html" method="POST">
        <div class="signup">   
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your box</p>
        </div>

        <hr class="first-hr">
        <hr class="second-hr">
        
        <div class="for-bgcolor">   
            <fieldset class="contact info">
                <legend>Contact Information</legend>
                
                <div class="form-outer">
                    <div class="contact-row">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </div>

                    <!-- the pattern for email is copied from https://www.w3schools.com/tags/att_input_pattern.asp -->
                    <div class="contact-row">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>

                    <div class="contact-row">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="user_number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>

                    <div class="contact-row">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="user_street" placeholder="20 W 34th St">
                    </div>

                    <div class="contact-row">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="New York">
                    </div>

                    <!-- STATES codes are from https://www.freeformatter.com/usa-state-list-html-select.html -->
                    <div class="contact-row select">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    </div>
                    
                    <div class="contact-row">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip" placeholder="10001">
                    </div>
                </div>
            </fieldset>
        </div>   
        

        <hr class="second-hr">

        <div class="for-bgcolor">
            <fieldset class="newsletter info">
                <legend>Newsletter</legend>

                <div class="form-newsletter">
                    <div class="newsletter-row">
                    <label>Select the newsletters you would like to recieve</label>
                    <input type="checkbox" id="html_news" value="interest_html" name="user_interest"><label for="html_news" class="light">HTML News</label><br>
                    <input type="checkbox" id="css_news" value="interest_css" name="user_interest"><label for="css_news" class="light">CSS News</label><br>
                    <input type="checkbox" id="javascript_news" value="interest_javascript" name="user_interest"><label for="javascript_news" class="light">Javascript News</label>
                    </div>

                    <div class="newsletter-row">        
                    <label>Newsletter format</label>
                    <input type="radio" id="html_format" value="format_html" name="user_format">
                    <label for="html_format" class="light">HTML</label><br>
                    <input type="radio" id="text_format" value="format_text" name="user_format">
                    <label for="text_format" class="light">Plain text</label>
                    </div>
            
                    <div class="newsletter-row">
                    <label for="other_interest">Other topics you'd like to hear about</label>
                    <textarea id="other_interest" name="user_bio"></textarea>
                    </div>
                </div>           
            </fieldset>
        </div> 

            <div class="button">
            <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>
    
    <footer id="footer">
        <span class="copyright">Copyright The Code Review</span>
    </footer>

</body>
</html>
